<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Fetcher</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        width: 320px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .button-container {
        width: 100%;
        display: flex;
        flex-direction: row;
        gap: 10px;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049be;
      }

      #status {
        font-size: 14px;
        color: #555;
        margin-top: 15px;
        text-align: center;
      }

      small {
        margin-top: 10px;
        color: #3333336a;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <button id="check">Check Content</button>
      <button id="reset">Reset</button>
    </div>

    <div id="status">Ready to check your content.</div>
    <small>Â© <span id="year"></span> Raju Islam. All rights reserved.</small>

    <script src="popup.js"></script>
  </body>
</html>
